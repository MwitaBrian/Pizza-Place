<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Mwita's Pizza Place</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a href="#" class="navbar-brand">Mwita's Pizza Place</a>
    </div>
  </nav>
  <div class="container thumbnails">
    <img src="images/vegetablePizza.jpg" class="img-fluid" alt="landing image">
  </div> <br>
  
  <br>
  <div class="container text-end">
    <button id="orderDetails" class="btn btn-sm btn-success">
      Submit Order
    </button>
  </div> <br>
  <div class="container" id="thumbnails">
    <div class="row">
      <div class="col">
        <img src="images/pizzaLanding.jpg" class="img-thumbnail" height="300px" width="300px" alt="">
        <h6 class="margin-none">Our Cafe Special Pizza</h6> <br>
        <select class="form-control pizza-size">
          <option value="1000">Large</option>
          <option value="800">Medium</option>
          <option value="500">Small</option>
        </select>
        <select class="form-control pizza-toppings">Crust
          <option value="300">Pepperoni</option>
          <option value="200">Cheese</option>
          <option value="100">Onions</option>
        </select> 
        <select class="form-control pizza-crust">Crust
          <option value="50">Thin</option>
          <option value="100">Crispy</option>
          <option value="150">Thick</option>
        </select>
      </div>
    </div>
   
  </div>
  
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</body>
</html>
